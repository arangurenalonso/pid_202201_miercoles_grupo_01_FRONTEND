<div class="abrir-modal animacion fadeIn " *ngIf="this.modalService.modalPropietarioDepartamento"  (click)="cerrarModal() ">
 
    <div  class="modal color-fondo d-flex justify-content-center align-items-center  " tabindex="-1" role="dialog" style="display: block;"   >
     <!--d-flex justify-content-center align-items-center-->
     <div class="alert alert-danger" *ngIf="errores" (click)="$event.stopPropagation()" >
      <h1 class="">ERROR EN EL INGRESO DE DATOS</h1>
      <div class="text-danger" *ngFor="let err of errores | keyvalue">
        <b *ngIf="err.key=='nombre'"> Campo 'Nombre Mascota': </b> 
        <b *ngIf="err.key=='tipoMascota'"> Campo 'Tipo Mascota': </b> 
        <b *ngIf="err.key=='raza'"> Campo 'Raza': </b>
        {{err.value}} 
      </div>
    </div>
      <div class="modal-dialog modal-lg ancho-modal" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title text-success" >Propietario Registro</h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              (click)="cerrarModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--Inicio-->
            <div class="form-group row">
                <label for="" class="col-form-label ">Seleccione Departamento(s) que es propietario</label>
                <div class="card-body d-flex justify-content-between">
                  <div  class=" w-50"> 
                    <select
                    id="departamento"
                    name="departamento"
                    class="form-control w-45"
                    multiple="multiple"
                  >
                    <option *ngFor="let departamento of departamentosNoSeleccionados" value="{{ departamento.id }}" (click)="agregarDepartamento(departamento)">
                      {{ departamento.depnumero }}
                    </option>
                  </select>
                  </div>
                  <div  class=" w-50"> 
                    <select
                    id="propietarioDepartamentos"
                    name="propietarioDepartamentos"
                    class="form-control w-45"
                    multiple="multiple"
                  >
                    <option *ngFor="let dep of departamentosSeleccionados" value="{{ dep.id }}" (click)="desAgregarDepartamento(dep)">
                      {{ dep.depnumero }}
                    </option>
                  </select>
                  </div>
                 
                </div>
            </div>
            <!--FIN-->
            <div class="modal-footer">
                <button
                class="btn btn-primary"
                role="button"
                (click)="update()"
              >
                Actualizar
              </button>
            </div>



          </div>
          
        </div>
      </div>
    </div>
    </div>
